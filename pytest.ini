[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marqueurs
markers =
    slow: tests lents
    integration: tests d'intégration
    unit: tests unitaires
    memory: tests de mémoire
    tools: tests d'outils
    fixtures: tests validating fixture functionality
