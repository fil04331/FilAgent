# Configuration FilAgent - PME Québec
version: 1.0.0

agent:
  name: "FilAgent-PME-Quebec"
  language: "fr-CA"
  mode: "production"
  
model:
  path: "models/weights/base.gguf"
  type: "llama-cpp"
  temperature: 0.7
  max_tokens: 2048
  seed: 42  # Reproductibilité
  
memory:
  episodic:
    type: "sqlite"
    path: "memory/episodic/conversations.db"
    retention_days: 90
  semantic:
    type: "faiss"
    path: "memory/semantic/index"
    embedding_model: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
    
compliance:
  loi25:
    enabled: true
    pii_redaction: true
    decision_records: true
    audit_trail: true
  gdpr:
    enabled: true
    right_to_forget: true
  ai_act:
    enabled: true
    transparency: true

compliance_guardian:
  enabled: true
  rules_path: "config/compliance_rules.yaml"
    
tools:
  enabled:
    - calculator
    - file_reader
    - python_sandbox
    - quickbooks_connector
    - document_analyzer
    
security:
  sandbox:
    enabled: true
    timeout: 30
    max_memory: "512MB"
  encryption:
    type: "EdDSA"
    key_path: "provenance/keys/"
