# GitHub Actions Workflow - Auto-format sur PR
#
# Ce workflow corrige automatiquement le formatage du code
# lorsqu'une PR est ouverte ou mise Ã  jour
#
# IMPORTANT: NÃ©cessite des permissions d'Ã©criture sur le repo

name: Auto-format Code

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'setup.cfg'

# Permissions nÃ©cessaires pour pousser les changements
permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format:
    name: Auto-format with Black + isort
    runs-on: ubuntu-latest

    # Ne pas exÃ©cuter sur les PRs de Dependabot ou bots
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black==24.1.0 isort==5.13.2

      - name: Check if formatting needed
        id: check
        run: |
          echo "ðŸ” VÃ©rification du formatage..."
          if ! black --check . 2>/dev/null; then
            echo "needs_format=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Code non formatÃ© dÃ©tectÃ©"
          elif ! isort --check-only . 2>/dev/null; then
            echo "needs_format=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Imports non triÃ©s dÃ©tectÃ©s"
          else
            echo "needs_format=false" >> $GITHUB_OUTPUT
            echo "âœ… Code dÃ©jÃ  correctement formatÃ©"
          fi

      - name: Run Black formatter
        if: steps.check.outputs.needs_format == 'true'
        run: |
          echo "ðŸŽ¨ Application de Black..."
          black .

      - name: Run isort
        if: steps.check.outputs.needs_format == 'true'
        run: |
          echo "ðŸ“¦ Tri des imports avec isort..."
          isort .

      - name: Check for changes
        if: steps.check.outputs.needs_format == 'true'
        id: git-check
        run: |
          git diff --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          echo "ðŸ’¾ Commit des changements de formatage..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: Auto-format with Black + isort [skip ci]"
          git push

      - name: Add comment to PR
        if: steps.git-check.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ¨ **Auto-formatting appliquÃ©**\n\nLe code a Ã©tÃ© automatiquement formatÃ© avec Black et isort.\n\nChangements :\n- âœ… Formatage PEP 8 (Black)\n- âœ… Tri des imports (isort)\n\nVous pouvez tirer les derniers changements avec `git pull`.'
            })

      - name: Success message
        if: steps.check.outputs.needs_format == 'false'
        run: |
          echo "âœ… Aucun formatage nÃ©cessaire - le code est dÃ©jÃ  conforme !"
