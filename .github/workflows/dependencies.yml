name: Dependency Security & Validation

on:
  push:
    paths:
      - 'pyproject.toml'
      - 'pdm.lock'
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'pdm.lock'
  schedule:
    # Monthly security scan instead of weekly
    - cron: '0 9 1 * *'  # First day of month at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  security-events: write

jobs:
  validate-lock-file:
    name: Validate PDM Lock File
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.12'
          cache: false

      - name: Validate lock file integrity
        run: |
          echo "ðŸ” Validating pdm.lock integrity..."
          pdm lock --check
          if [ $? -eq 0 ]; then
            echo "âœ… Lock file is valid and up-to-date"
          else
            echo "âŒ Lock file is outdated or corrupted"
            echo "Run 'pdm lock' locally to regenerate"
            exit 1
          fi

      - name: Check for dependency conflicts
        run: |
          echo "ðŸ” Checking for dependency conflicts..."
          pdm install --dry-run --check
          if [ $? -eq 0 ]; then
            echo "âœ… No dependency conflicts found"
          else
            echo "âŒ Dependency conflicts detected"
            exit 1
          fi

  security-audit:
    name: Security & Outdated Check
    runs-on: ubuntu-latest
    needs: validate-lock-file

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.12'
          cache: true

      - name: Install dependencies
        run: |
          pdm install --prod --no-lock
          pdm add --dev pip-audit safety bandit

      - name: Run pip-audit
        run: |
          echo "ðŸ” Running pip-audit security scan..."
          pdm run pip-audit --format json --output pip-audit-report.json || true
          pdm run pip-audit --format markdown --output pip-audit-report.md || true
          pdm run pip-audit || true

      - name: Run safety check
        run: |
          echo "ðŸ” Running safety vulnerability scan..."
          pdm run safety check --json --output safety-report.json || true
          pdm run safety check || true

      - name: Run bandit security linter
        run: |
          echo "ðŸ” Running bandit security linter..."
          pdm run bandit -r runtime/ planner/ tools/ -f json -o bandit-report.json || true
          pdm run bandit -r runtime/ planner/ tools/ -f csv -o bandit-report.csv || true
          pdm run bandit -r runtime/ planner/ tools/ || true

      - name: Check outdated dependencies
        run: |
          echo "ðŸ“¦ Checking for outdated dependencies..."
          pdm list --outdated > outdated-report.txt || true
          if [ -s outdated-report.txt ]; then
            echo "âš ï¸ Found outdated dependencies:"
            cat outdated-report.txt
          else
            echo "âœ… All dependencies are up to date!"
          fi

      - name: Create security summary
        if: always()
        run: |
          echo "## ðŸ”’ Security & Dependency Status" > security-summary.md
          echo "" >> security-summary.md
          echo "### pip-audit Results" >> security-summary.md
          if [ -f pip-audit-report.md ]; then
            cat pip-audit-report.md >> security-summary.md
          else
            echo "No vulnerabilities detected" >> security-summary.md
          fi
          echo "" >> security-summary.md
          echo "### Outdated Dependencies" >> security-summary.md
          if [ -s outdated-report.txt ]; then
            echo '```' >> security-summary.md
            cat outdated-report.txt >> security-summary.md
            echo '```' >> security-summary.md
          else
            echo "âœ… All dependencies are up to date!" >> security-summary.md
          fi
          echo "" >> security-summary.md
          echo "---" >> security-summary.md
          echo "Generated on: $(date)" >> security-summary.md

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-dependency-reports
          path: |
            pip-audit-report.*
            safety-report.json
            bandit-report.*
            outdated-report.txt
            security-summary.md

  dependency-review:
    name: Dependency License & Quality Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, BSD-2-Clause, ISC, Python-2.0

  update-requirements:
    name: Sync requirements.txt files
    runs-on: ubuntu-latest
    # Only run on schedule or manual trigger to reduce CI load
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    needs: [validate-lock-file, security-audit]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.12'
          cache: true

      - name: Export requirements files
        run: |
          echo "ðŸ“ Exporting requirements files from PDM..."
          pdm export --prod -o requirements.txt --without-hashes
          echo "âœ… Created requirements.txt"
          pdm export --prod -G dev -o requirements-dev.txt --without-hashes
          echo "âœ… Created requirements-dev.txt"
          pdm export --prod -G ml -o requirements-ml.txt --without-hashes
          echo "âœ… Created requirements-ml.txt"
          pdm export --prod -G dev -G ml -G ui -G benchmark -o requirements_complete.txt --without-hashes
          echo "âœ… Created requirements_complete.txt"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --exit-code requirements*.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add requirements*.txt
          git commit -m "chore: Auto-update requirements.txt files [skip ci]"
          git push
