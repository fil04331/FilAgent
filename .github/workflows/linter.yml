# Nom du workflow (de l'agent)
name: Python Linter
permissions:
  contents: read

# Déclencheurs : l'agent se lancera sur pull requests et pushes vers main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    # Le type de machine sur lequel l'agent va tourner
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Récupère le code de votre dépôt
      - uses: actions/checkout@v5

      # Étape 2: Configure l'environnement Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12' # Utilise Python 3.12 stable

      # Étape 3: Installe l'outil de linting 'flake8' et les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8

      # Étape 4: Exécute flake8 sur votre code pour trouver des erreurs
      - name: Lint with flake8
        run: |
          # Arrête le processus s'il y a des erreurs de syntaxe Python ou des noms non définis.
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Rapporte les autres problèmes de style (ex: ligne trop longue) sans faire échouer le build.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
