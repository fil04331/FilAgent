# Nom du workflow (de l'agent de test)
name: Python Tests

# Déclencheurs : l'agent se lancera à chaque 'push' et 'pull request'
on: [push, pull_request]

jobs:
  test:
    # Le type de machine sur lequel l'agent va tourner
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Récupère le code de votre dépôt
      - uses: actions/checkout@v5

      # Étape 2: Configure l'environnement Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      # Étape 3: Installe les dépendances du projet et de test
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installe pytest et toutes les librairies listées dans requirements.txt
          # Assurez-vous que pytest est bien dans ce fichier !
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # Étape 4: Exécute les tests avec pytest
      - name: Test with pytest
        run: |
          pytest
