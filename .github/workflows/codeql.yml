name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
      - '.github/workflows/codeql.yml'
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sunday at 6 AM UTC

jobs:
  analyze:
    name: Analyze Python Security
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent runaway analysis
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: '3.12'
        cache: true
    
    - name: Install Python dependencies
      run: |
        pdm install --prod --no-lock

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
        queries: security-and-quality  # Enable comprehensive security queries

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:python"
