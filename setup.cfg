# Setup configuration for FilAgent
# This file provides configuration for tools that don't support pyproject.toml
# All package metadata has been moved to pyproject.toml following PEP 621

# Flake8 configuration
[flake8]
max-line-length = 100
extend-ignore = E203, E266, E501, W503, W504
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    *.egg-info,
    .venv,
    venv,
    models/weights,
    .hypothesis,
    .pytest_cache,
    .mypy_cache,
    htmlcov
max-complexity = 10
per-file-ignores =
    __init__.py:F401,F403
    tests/*:E501,F401

# Enable flake8 plugins
extend-select = B,C,E,F,W
docstring-convention = google
statistics = True
count = True
